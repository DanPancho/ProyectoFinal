    <!--Registro de una nueva cuenta por correo-->
    <center>
        <div class="input">
            <div class="iconos">
            
                <i class="fab fa-google google"></i>
                <i class="fab fa-facebook fb"></i>
            
            </div>
            <form  id="form">
                <div id="registro">
                    <h2 class="reg">Registrate!</h2>
                    <input type="email" id="mail" class="email"  placeholder="E-mail"><br>
                    <input type="password" id="password" class="password"  placeholder="Password"><br>
                    <input type="submit" value="Registrar" class="registrar">
                    <div>
                        <p class="txt">Ya tienes una cuenta?</p>
                        <button class="ini_s" id="btn_ini">Iniciar Sesion</button>
                    </div>
                </div>
                
            </form>
        
           
            <!--Registro de una nueva existente por correo-->
            <form  id="form_signin">
                <div class="inicio_sesion" id="init">
                    <h2 class="reg">Inicio de Sesion</h2>
                        <input type="email" id="mail_signin" class="email" placeholder="E-mail"><br>
                        <input type="password" id="password_signin" class="password"  placeholder="Password"><br>
                        <input type="submit" value="Ingresar" class="registrar">
                    <div>
                        <p class="txt">No tienes una cuenta?</p>
                        <button class="ini_s" id="btn_reg">Registrate</button>
                    </div>
                   
                </div>
            </form>

        </div>
    </center>

    <!--Log out-->
